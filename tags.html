---
layout: default
title: Tags
permalink: /tags/
---

<h1>All Tags</h1>
<ul>
  {% assign all_tags = site.tags | sort %}
  {% for tag in all_tags %}
    <li id="{{ tag[0] | slugify }}">
      <h2>{{ tag[0] }}</h2>
      <ul>
        {% for post in tag[1] %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span class="post-meta">({{ post.date | date: "%b %-d, %Y" }})</span>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
